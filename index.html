<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Github Score</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100&effect=neon">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="compare.css">
</head>
<body>
    <nav class="navbar">
        <a href="javascript:homePage()" class="brand">GITSTAT</a>
    </nav>
    <div id='palette' class="theme">
        <div class="drop-color"><i class="fas fa-palette"></i></div>
        <div onclick="changeTheme('#0FF')" class="color violet"></div>
        <div onclick="changeTheme('#FE0')" class="color yellow"></div>
        <div onclick="changeTheme('#0F0')" class="color green"></div>
        <div onclick="changeTheme('#F0F')" class="color blue"></div>
    </div>
    <div class="container">
        <div class="top-section">
            <h1 class="heading">Github Scorecard </h1>
            <h2 class="sub-heading">How strong is your github profile !!!</h2>
        </div>

        <div class="cards">
            <div class="card">
                <h2 class="card-title">Get Your Score</h2>
                <img src="git-white.png" alt="Git" class="card-img">
                <button onclick="checkPage()" class="btn-card">Check</button>
            </div>
            <div class="card">
                <h2 class="card-title">Compare Your Score</h2>
                <img src="github-white.png" alt="GitHub" class="card-img">
                <button onclick="comparePage()" class="btn-card">Compare</button>
            </div>
        </div>
        <div class="top-section">
            <h1 class="heading">Check Your score!!</h1>
            <h2 class="sub-heading">Enter Your Github Username</h2>
        </div>
        
        <div class="form-area"> 
            <center>
            <form name="myScore" onsubmit="return getScore(this)">
                <div class="row">
                <div class="col-75">
                    <input type="text" id="fname" name="uid" placeholder="Username" required>
                </div><br>  
                <br>
                </div><br><br>
                
                <div class="row" id="submit">
                <input type="submit" value="Check">
                </div>
            </form>
            </center> 
            </div>
        </div>
        
        <div id="myCard" class="cards">
            
        </div>
        <div class="top-section">
            <h1 class="heading">Compare Your Github !!</h1>
            <h2 class="sub-heading">Enter Your Github Username</h2>
        </div>
        
        <div class="form-area">
            <center>
            <form name="compare" onsubmit="return compareScore(this)">
                <div class="row">
                
                <div class="col-75">
                    <input type="text" id="fname" name="uid1" placeholder="Username 1" required>
                </div><br>
                    <div class="col-75">
                    <h1 id="center">V/S</h1>
                </div><br>
                    <div class="col-75">
                    <input type="text" id="fname" name="uid2" placeholder="Username 2" required>
                </div>
                </div><br><br>
                
                <div class="row" id="submit">
                <input type="submit" value="Compare">
                </div>
            </form></center>
        </div>
        
        <div id="myCard" class="cards">
           
        </div>
    </div>
    <script src="https://kit.fontawesome.com/82262f4dc4.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
